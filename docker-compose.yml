
services:
  digital_papl_site:
    build: .
    container_name: digital_papl_site
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      STREAMLIT_SERVER_HEADLESS: "true"
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
    command: streamlit run 0_Start_here.py
